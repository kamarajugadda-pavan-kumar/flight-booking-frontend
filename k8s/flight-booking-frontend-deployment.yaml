apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-booking-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flight-booking-frontend
  template:
    metadata:
      labels:
        app: flight-booking-frontend
    spec:
      containers:
        - name: flight-booking-frontend
          image: pavankd12/flight-booking-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
